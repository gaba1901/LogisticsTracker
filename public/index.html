<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Rutas</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #map {
      width: 100%;
      height: 500px;
    }

    .form-section {
      display: none;
    }
    
  </style>
  <script src="script.js" defer></script>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Gestión de Rutas</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="http://localhost:3000"">Mapa</a></li>
          <li class="nav-item"><a class="nav-link" href="register-vehicle.html">Registrar Vehículo</a></li>
          <li class="nav-item"><a class="nav-link" href="register-driver.html">Registrar Conductor</a></li>
          <li class="nav-item"><a class="nav-link" href="schedule-route.html">Programar Ruta</a></li>
          <li class="nav-item"><a class="nav-link" href="filter.html">Filtrar Ruta</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sección del Mapa -->
  <div id="map-section" class="container mt-4">
    <h2>Mapa de Rutas</h2>
    <div id="map"></div>
    <!-- Tabla de datos -->
    <div class="mt-4">
      <h3>Información</h3>
    
      <!-- Tabla de vehículos (colapsable) -->
      <div class="accordion" id="vehiclesAccordion">
        <div class="accordion-item">
          <h4 class="accordion-header" id="headingVehicles">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseVehicles" aria-expanded="true" aria-controls="collapseVehicles">
              Vehículos
            </button>
          </h4>
          <div id="collapseVehicles" class="accordion-collapse collapse show" aria-labelledby="headingVehicles" data-bs-parent="#vehiclesAccordion">
            <div class="accordion-body">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Placa</th>
                    <th>Modelo</th>
                    <th>Color</th>
                    <th>Marca</th>
                    <th>Capacidad de Carga</th>
                  </tr>
                </thead>
                <tbody id="vehicle-table">
                  <!-- Se llenará dinámicamente -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    
      <!-- Tabla de conductores (colapsable) -->
      <div class="accordion" id="driversAccordion">
        <div class="accordion-item">
          <h4 class="accordion-header" id="headingDrivers">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseDrivers" aria-expanded="true" aria-controls="collapseDrivers">
              Conductores
            </button>
          </h4>
          <div id="collapseDrivers" class="accordion-collapse collapse show" aria-labelledby="headingDrivers" data-bs-parent="#driversAccordion">
            <div class="accordion-body">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Licencia</th>
                    <th>Teléfono</th>
                    <th>Correo</th>
                  </tr>
                </thead>
                <tbody id="driver-table">
                  <!-- Se llenará dinámicamente -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    
      <!-- Tablas de rutas (agrupadas por vehículo y colapsables) -->
      <div class="accordion mt-4" id="routesAccordion">
        <div id="route-tables-container">
          <!-- Aquí se generarán dinámicamente las tablas de rutas -->
        </div>
      </div>
    </div>
    
      <!-- Tabla de rutas -->

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Google Maps JS -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_GBiB9J_4PrxL4WTQgBxy5ZN8favRL_E&callback=initMap"></script>
  <script src="tables.js" defer></script>
</body>

</html>
