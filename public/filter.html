<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ver Rutas por Vehículo y Fecha</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #map {
      width: 100%;
      height: 500px;
    }

    .form-section {
      display: none;
    }
    
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Gestión de Rutas</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link active" href="http://localhost:3000">Mapa</a></li>
          <li class="nav-item"><a class="nav-link" href="register-vehicle.html">Registrar Vehículo</a></li>
          <li class="nav-item"><a class="nav-link" href="register-driver.html">Registrar Conductor</a></li>
          <li class="nav-item"><a class="nav-link" href="schedule-route.html">Programar Ruta</a></li>
          <li class="nav-item"><a class="nav-link active" href="view-routes.html">Ver Rutas</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Filtro de Rutas -->
  <div class="container mt-4">
    <h2>Buscar Rutas por Vehículo y Fecha</h2>
    <form id="filter-form" class="row g-3" onsubmit="return false;">
      <div class="col-md-6">
        <label for="vehicleSelect" class="form-label">Seleccionar Vehículo</label>
        <select id="vehicleSelect" class="form-select">
          <!-- Opciones generadas dinámicamente -->
        </select>
      </div>
      <div class="col-md-6">
        <label for="dateSelect" class="form-label">Seleccionar Fecha</label>
        <input type="date" id="dateSelect" class="form-control">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Buscar</button>
      </div>
    </form>

    <!-- Tabla de Resultados -->
    <div class="mt-4">
      <h3>Rutas Encontradas</h3>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Conductor</th>
            <th>Detalles</th>
          </tr>
        </thead>
        <tbody id="routesTable">
          <!-- Rutas generadas dinámicamente -->
        </tbody>
      </table>
    </div>
  </div>
<div class="mt-4">
  <h3>Mapa de la Ruta</h3>
  <div id="map" style="width: 100%; height: 500px; display: none;"></div> <!-- Contenedor del mapa -->
</div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_GBiB9J_4PrxL4WTQgBxy5ZN8favRL_E&callback=initMap"></script>
  <script type="module" src="map-handler.js"></script>
<script type="module" src="view-routes.js"></script>


</body>
</html>
